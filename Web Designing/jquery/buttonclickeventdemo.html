<html>
    <head>
        <title>Button Click Event Demo</title>
        <style>
            div{background-color: burlywood;height: 300px;width: 300px;}
        </style>
        <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE - INTERNET MUST BE ON AND CONNECTED ONCE WE ARE USING JQUERY CDN LINK. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                
                $('#BtnHide').click(function(){
                    if(confirm('Are You Sure?')){
                        $('#div').hide(2000);
                        $('#BtnShow').attr('disabled',false);
                        $('#BtnHide').attr('disabled',true);
                        $('#BtnToggle').text('show');
                    }
                });

                $('#BtnShow').click(function(){
                    if(confirm('Are you sure?')){
                        $('#div').show(2000);
                        $('#BtnShow').attr('disabled',true);
                        $('#BtnHide').attr('disabled',false);
                        $('#BtnToggle').text('Hide');
                    }
                });

                $("#BtnToggle").click(function(){
					if(confirm("Are you sure..??")){
						$("#div").toggle(3000);
						if($("#BtnToggle").text()=="Hide")
						{
							$("#BtnToggle").text("Show");
							$("#BtnShow").attr('disabled',false);
							$("#BtnHide").attr('disabled',true);
						}
						else
						{
							$("#BtnToggle").text("Hide");
							$("#BtnShow").attr('disabled',true);
							$("#BtnHide").attr('disabled',false);
						}
					}
				});
                $("#BtnPlus").click(function(){
					
					var MyDivHeight= parseInt($("#div").css("height"));
					var MyDivWidth= parseInt($("#div").css("width"));
					
					if(MyDivHeight<500 && MyDivWidth<500)
					{
						MyDivHeight+=20;
						MyDivWidth+=20;
						$("#div").css("height",MyDivHeight);
						$("#div").css("width",MyDivWidth);
					}
					else
					{
						alert("More than 500px is not possible");
					}
				});
				
				$("#BtnMinus").click(function(){
					var MyDivHeight= parseInt($("#div").css("height"));
					var MyDivWidth= parseInt($("#div").css("width"));
					
					if(MyDivHeight>40 && MyDivWidth>40)
					{
						MyDivHeight-=20;
						MyDivWidth-=20;
						$("#div").css("height",MyDivHeight);
						$("#div").css("width",MyDivWidth);
					}
					else
					{
						alert("Less than 40px is not possible");
					}
				});
				
			});
        </script>
    </head>
    <body>
        <div id="div"></div><hr />
		<button id="BtnHide">Hide</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="BtnShow">Show</button><hr />
        <button id="BtnToggle">Hide</button><hr />
        <button id="BtnPlus" style="font-size:xx-large;"><b>+</b></button>
        <button id="BtnMinus" style="font-size:xx-large;"><b>-</b></button><hr />

    </body>
</html>
