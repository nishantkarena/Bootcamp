<html>
    <head>
        <title>Validations</title>
        <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            //Reg Ex Declaration - Globaly.
			var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
			var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
			var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

			var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
			var $ConNoRegEx = /^([0-9]{10})$/;
			var $AgeRegEx = /^([0-9]{1,2})$/;
			var $AadhaarNoRegEx = /^([0-9]{12})$/;
			var $GSTNoRegEx=/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
			var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
			var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
			var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
			var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
			var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
			var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
			var $PostTitleRegex =/^(.{30,300})$/;
			var $PostDescRegex = /^(.{100,3000})$/;
			var $LatitudeLongitude=/^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

            $(document).ready(function(){

                var nameflag=false,contactflag=false,emailflag=false,msgflag=false;

                $("#name").blur(function(){
					$("#nameval").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#nameval").html("(*) Firstname required..!!");
						nameflag=false;
					}
					else{
						if(!$(this).val().match($FNameLNameRegEx))
						{
							$("#nameval").html("(*) Invalid firstname..!!");
							nameflag=false;
						}
						else{
							nameflag=true;
						}
					}
				});

                $("#contact").blur(function(){
					$("#contactval").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#contactval").html("(*) Contact required..!!");
						contactflag=false;
					}
					else{
						if(!$(this).val().match($ConNoRegEx))
						{
							$("#contactval").html("(*) Invalid Contact..!!");
							contactflag=false;
						}
						else{
							contactflag=true;
						}
					}
				});

                $("#email").blur(function(){
					$("#emailval").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#emailval").html("(*) Email required..!!");
						emailflag=false;
					}
					else{
						if(!$(this).val().match($EmailIdRegEx))
						{
							$("#emailval").html("(*) Invalid Email..!!");
							emailflag=false;
						}
						else{
							emailflag=true;
						}
					}
				});

                $("#txtarea").blur(function(){
					$("#txtareaval").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#txtareaval").html("(*) Contact message required..!!");
						msgflag=false;
					}
					else{
						if($("#txtareaval").val().length>=3000)
						{
							$("#txtareaval").html("(*) Invalid contact message..!!");
							msgflag=false;
						}
						else{
							msgflag=true;
						}
					}
				});
				$('#btn').click(function(){
					$("#nameval").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#nameval").html("(*) Firstname required..!!");
						nameflag=false;
					}
					else{
						if(!$(this).val().match($FNameLNameRegEx))
						{
							$("#nameval").html("(*) Invalid firstname..!!");
							nameflag=false;
						}
						else{
							nameflag=true;
						}
					}
					$("#contactval").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#contactval").html("(*) Contact required..!!");
						contactflag=false;
					}
					else{
						if(!$(this).val().match($ConNoRegEx))
						{
							$("#contactval").html("(*) Invalid Contact..!!");
							contactflag=false;
						}
						else{
							contactflag=true;
						}
					}
					$("#emailval").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#emailval").html("(*) Email required..!!");
						emailflag=false;
					}
					else{
						if(!$(this).val().match($EmailIdRegEx))
						{
							$("#emailval").html("(*) Invalid Email..!!");
							emailflag=false;
						}
						else{
							emailflag=true;
						}
					}
					$("#txtareaval").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#txtareaval").html("(*) Contact message required..!!");
						msgflag=false;
					}
					else{
						if($("#txtareaval").val().length>=3000)
						{
							$("#txtareaval").html("(*) Invalid contact message..!!");
							msgflag=false;
						}
						else{
							msgflag=true;
						}
					}
				});
				$('#contact').keypress(function(e){
					$('#contactval').empty();
					var flag= false;
					(e.which>=48 && e.which<=57)
					?flag=true
					:(flag=false,$('#contactval').html('(*) Invalid Contact..'));
					return flag;
				});
				$('#name').keypress(function(e){
					$('#nameval').empty();
					var flag= false;
					(e.which>=65 && e.which<=90) || (e.which>=92 && e.which<=122)
					?flag=true
					:(flag=false,$('#nameval').html('(*) Invalid Name..'));
					return flag;
				});
            });

			
        </script>
        <style type="text/css">
            small{color: red;}
        </style>
    </head>
    <body>
        <input type="text" id="name" placeholder="Enter the name here.."autofocus maxlength="20"><br>
        <small id="nameval"></small><hr>
        <input type="text" id="contact" placeholder="Enter contact number.."maxlength="10"><br>
        <small id="contactval"></small><hr>
        <input type="text" id="email" placeholder="Enter your email .."maxlength="50"><br>
        <small id="emailval"></small><hr>
        <textarea rows="5" id="txtarea" placeholder="Enter the Message here.."maxlength="200"></textarea><br>
        <small id="txtareaval"></small><hr>
        <button id="btn">Submit Here..</button>
    </body>
</html>
