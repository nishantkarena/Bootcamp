<html>
    <head>
        <title>Hover Menu</title>
        <style>
            #MainUL li ul li{display:none;}
			#MainUL li:hover ul li{display:block;}
			#MainUL li:hover ul li ul li{display:none;}
			#MainUL li ul li:hover ul li{display:block;}
			#MainUL li ul li:hover ul li ul li{display:none;}
			#MainUL li ul li ul li:hover ul li{display:block;}
            }
        </style>
    </head>
    <body>
        <ul id="MainUL">
            <li>Google
                <ul>
                    <li>Gmail
                        <ul>
                            <li>Sign in
                                <ul>
                                    <li>Signin as Admin</li>
                                    <li>Signin as Member</li>
                                </ul>
                            </li>
                            <li>Sing up</li>
                        </ul>
                    </li>
                    <li>Youtube</li>
                    <li>Drive</li>
                    <li>Map</li>
                </ul>
            </li>
            <li>Facebook</li>
            <li>Microsoft</li>
            <li>MSN</li>
            <li>Amazon
                <ul>
                    <li>AWS</li>
                    <li>Ecommerce</li>
                    <li>A-ML</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
